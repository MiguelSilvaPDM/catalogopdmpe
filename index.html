<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Premium Deluxe Motorsport</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			background-color: #f5f5f5;
			color: #000;
			transition: background-color 0.3s, color 0.3s;
		}

		header {
			text-align: center;
			padding: 20px;
			background-color: #0078D4;
			color: white;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-bottom: 3px solid #F00;
		}

		header h1 {
			font-size: 2.5em;
			margin: 0;
			text-transform: uppercase;
			letter-spacing: 2px;
			color: #fff;
		}

		.container {
			display: flex;
			padding: 0 20px 20px;
		}

		.sidebar {
			width: 250px;
			height: 500px;
			position: sticky;
			top: 20px;
			align-self: flex-start;
			background-color: #fff;
			padding: 15px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border: 2px solid #0078D4;
			flex-shrink: 0;
			box-sizing: border-box;
			overflow: auto;
			margin-top: -60px;
		}

		.filters-table label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
			color: #0078D4;
		}

		.filters-table select,
		.filters-table input[type="checkbox"] {
			width: 100%;
			padding: 6px;
			margin-top: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.main-content {
			flex-grow: 1;
			margin-left: 20px;
		}

		.search-container {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
			margin-top: 20px;
			margin-left: 100px;
		}

		#pesquisa {
			width: 50%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 2px solid #0078D4;
			outline-color: #F00;
			margin-left: -15%;
		}

		.carros {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			gap: 20px;
		}

		.carro {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 15px;
			text-align: center;
			transition: transform 0.2s;
			border: 2px solid #0078D4;
		}

		.carro:hover {
			transform: scale(1.03);
			border-color: #F00;
		}

		.carro img {
			width: 100%;
			height: auto;
			border-radius: 8px;
		}

		.carro h2 {
			margin: 10px 0 5px;
			font-size: 1.2em;
			color: #0078D4;
		}

		.carro p {
			margin: 5px 0;
			color: #555;
		}

		.badge {
			display: inline-block;
			padding: 4px 8px;
			background-color: #F00;
			color: white;
			border-radius: 12px;
			font-weight: bold;
			margin-top: 10px;
		}

		.badge-unlimited {
			display: inline-block;
			padding: 4px 8px;
			background-color: gray;
			color: white;
			border-radius: 12px;
			font-weight: bold;
			margin-top: 10px;
		}

		.theme-toggle {
			top: 20px;
			right: 20px;
			padding: 10px;
			background-color: #333;
			color: white;
			border: none;
			cursor: pointer;
			font-size: 16px;
			border-radius: 5px;
			z-index: 0;
			position: fixed;
		}

		body.dark-mode {
			background-color: #121212;
			color: white;
		}

		body.dark-mode .carro {
			background-color: #1e1e1e;
			border: 2px solid #0078D4;
		}

		body.dark-mode .sidebar {
			background-color: #1e1e1e;
			border: 2px solid #0078D4;
		}

		body.dark-mode .carro h2 {
			color: #0078D4;
		}

		body.dark-mode .carro p {
			color: white;
		}

		body.dark-mode .badge-unlimited {
			background-color: #888;
		}
	</style>
</head>
<body>
	<header>
		<h1> Premium Deluxe Motorsport </h1>
	</header>

	<button class="theme-toggle" onclick="toggleTheme()">Mudar Tema</button>

	<div class="search-container">
		<input type="text" id="pesquisa" placeholder="Procurar por marca ou modelo" oninput="filtrarCarros()">
	</div>

	<div class="container">
		<aside class="sidebar">
			<form class="filters-table">
				<label for="ordem">Ordenar:</label>

					<option value="preco-desc">Preço: Mais caro primeiro</option>
					<option value="marca-asc">Marca: A → Z</option>
					<option value="marca-desc">Marca: Z → A</option>
					<option value="nome-asc">Modelo: A → Z</option>
					<option value="nome-desc">Modelo: Z → A</option>
					<option value="vs-asc">Velocidade stock: A → Z</option>
					<option value="vs-desc">Velocidade stock: Z → A</option>
					<option value="vft-asc">Velocidade FullTune: A → Z</option>
					<option value="vft-desc">Velocidade FullTune: Z → A</option>
					<option value="kg-asc">Tamanho Bagageira: A → Z</option>
					<option value="kg-desc">Tamanho Bagageira: Z → A</option>

				</select>

				<label for="categoria">Categoria:</label>
				<select id="categoria" onchange="filtrarCarros()">
					<option value="todas">Todas</option>
					<option value="bikes">Bikes</option>
					<option value="buggys">Buggys</option>
					<option value="camioes">Camiões</option>
					<option value="carrinhas">Carrinhas</option>
					<option value="class">Class</option>
					<option value="classicos">Clássicos</option>
					<option value="comuns">Comuns</option>
					<option value="desportivos">Desportivos</option>
					<option value="eletricos">Eletricos</option>
					<option value="presidenciais">Presidenciais</option>
					<option value="motas">Motas</option>
					<option value="outros">Outros</option>
					<option value="offroads">Offroads</option>
					<option value="suv">SUV</option>
					<option value="supercarros">Supercarros</option>
				</select>

				<label for="preco">Faixa de preço:</label>
				<select id="preco" onchange="filtrarCarros()">
					<option value="todas">Todos os valores</option>
					<option value="0-50000">$0 - $50K</option>
					<option value="50000-200000">$50K - $200K</option>
					<option value="200000-500000">$200K - $500K</option>
					<option value="500000-1000000">$500K - $1M</option>
					<option value="1000000-3000000">$1M - $3M</option>
					<option value="3000000-20000000">$3M - $20M</option>
				</select>

				<label for="stock">Stock:</label>
				<select id="stock" onchange="filtrarCarros()">
					<option value="todos">Todos</option>
					<option value="emStock">Apenas em stock</option>
					<option value="semStock">Apenas sem stock</option>
				</select>

				<label for="unlimited">Tipo:</label>
				<select id="unlimited" onchange="filtrarCarros()">
					<option value="todos">Todos</option>
					<option value="unlimited">Apenas Unlimited</option>
					<option value="normal">Apenas Não Unlimited</option>
				</select>
			</form>
		</aside>

		<main class="main-content">
			<div class="carros" id="lista-carros"></div>
			<div class="loading-indicator" id="loading">Carregando mais carros...</div>
			<div class="no-more-results" id="no-more">Não há mais resultados para mostrar</div>
	</div>
	</main>
	</div>

		// Infinite scroll variables
		let currentDisplayIndex = 0;
		const itemsPerLoad = 15;
		let filteredCars = [];
		let isLoading = false;

		function createCarElement(carro, index) {
			const div = document.createElement("div");
			div.className = "carro";
			div.style.animationDelay = `${(index % itemsPerLoad) * 0.1}s`;
			div.innerHTML = `
        <img src="${carro.imagem}" alt="${carro.nome}" loading="lazy">
        <h2>${carro.nome}</h2>
        <p><strong>Marca:</strong> ${carro.marca}</p>
        <p><strong>PreÃ§o:</strong> ${carro.preco.toLocaleString()}</p>
        <p><strong>Categoria:</strong> ${carro.categoria}</p>
        <p><strong>VD:</strong> ${carro.vd || 'N/A'} km/h</p>
        <p><strong>VF:</strong> ${carro.vf || 'N/A'} km/h</p>
        <p><strong>KG:</strong> ${carro.kg || 'N/A'} kg</p>
        ${carro.stock === "out of stock" ? '<span class="badge">Fora de stock</span>' : ''}
        ${carro.tipo === "unlimited" ? '<span class="badge" style="background: #4CAF50;">Unlimited</span>' : ''}
      `;
			return div;
		}

		function loadMoreCars() {
			if (isLoading) return;

			const container = document.getElementById("lista-carros");
			const loadingIndicator = document.getElementById("loading");
			const noMoreIndicator = document.getElementById("no-more");

			// Show loading indicator
			loadingIndicator.style.display = "block";
			noMoreIndicator.style.display = "none";
			isLoading = true;

			// Simulate loading delay for better UX
			setTimeout(() => {
				const endIndex = Math.min(currentDisplayIndex + itemsPerLoad, filteredCars.length);

				if (currentDisplayIndex >= filteredCars.length) {
					loadingIndicator.style.display = "none";
					noMoreIndicator.style.display = "block";
					isLoading = false;
					return;
				}

				for (let i = currentDisplayIndex; i < endIndex; i++) {
					const carElement = createCarElement(filteredCars[i], i);
					container.appendChild(carElement);
				}

				currentDisplayIndex = endIndex;
				loadingIndicator.style.display = "none";
				isLoading = false;

				// Show "no more results" if we've loaded all cars
				if (currentDisplayIndex >= filteredCars.length) {
					noMoreIndicator.style.display = "block";
				}
			}, 500); // 500ms delay to show loading animation
		}

		function resetDisplay() {
			const container = document.getElementById("lista-carros");
			const loadingIndicator = document.getElementById("loading");
			const noMoreIndicator = document.getElementById("no-more");

			container.innerHTML = "";
			loadingIndicator.style.display = "none";
			noMoreIndicator.style.display = "none";
			currentDisplayIndex = 0;
			isLoading = false;
		}

		function filtrarCarros() {
			const termo = document.getElementById("pesquisa").value.toLowerCase();
			const ordem = document.getElementById("ordem").value;
			const categoriaSelecionada = document.getElementById("categoria").value;
			const precoSelecionado = document.getElementById("preco").value;
			const stockFiltro = document.getElementById("stock").value;
			const tipoSelecionado = document.getElementById("unlimited").value;

			filteredCars = carros.filter(carro => {
				let incluiPesquisa = carro.nome.toLowerCase().includes(termo) || carro.marca.toLowerCase().includes(termo);
				let incluiCategoria = categoriaSelecionada === "todas" || carro.categoria === categoriaSelecionada;
				let incluiPreco = true;

				if (precoSelecionado !== "todas") {
					const [min, max] = precoSelecionado.split("-").map(Number);
					incluiPreco = carro.preco >= min && carro.preco <= max;
				}

				let incluiStock = true;
				if (stockFiltro === "emStock") {
					incluiStock = !carro.stock;
				} else if (stockFiltro === "semStock") {
					incluiStock = carro.stock === "out of stock";
				}

				let incluiTipo = true;
				if (tipoSelecionado === "unlimited") {
					incluiTipo = carro.tipo === "unlimited";
				} else if (tipoSelecionado === "normal") {
					incluiTipo = carro.tipo !== "unlimited";
				}

				return incluiPesquisa && incluiCategoria && incluiPreco && incluiStock && incluiTipo;
			});

			// Sort the filtered results
			switch (ordem) {
				case "preco-asc":
					filteredCars.sort((a, b) => a.preco - b.preco);
					break;
				case "preco-desc":
					filteredCars.sort((a, b) => b.preco - a.preco);
					break;
				case "marca-asc":
					filteredCars.sort((a, b) => a.marca.localeCompare(b.marca));
					break;
				case "marca-desc":
					filteredCars.sort((a, b) => b.marca.localeCompare(a.marca));
					break;
				case "nome-asc":
					filteredCars.sort((a, b) => a.nome.localeCompare(b.nome));
					break;
				case "nome-desc":
					filteredCars.sort((a, b) => b.nome.localeCompare(a.nome));
					break;
				case "vd-asc":
					filteredCars.sort((a, b) => (a.vd || 0) - (b.vd || 0));
					break;
				case "vd-desc":
					filteredCars.sort((a, b) => (b.vd || 0) - (a.vd || 0));
					break;
				case "vf-asc":
					filteredCars.sort((a, b) => (a.vf || 0) - (b.vf || 0));
					break;
				case "vf-desc":
					filteredCars.sort((a, b) => (b.vf || 0) - (a.vf || 0));
					break;
				case "kg-asc":
					filteredCars.sort((a, b) => (a.kg || 0) - (b.kg || 0));
					break;
				case "kg-desc":
					filteredCars.sort((a, b) => (b.kg || 0) - (a.kg || 0));
					break;
			}

			resetDisplay();
			loadMoreCars();
		}

		// Infinite scroll event listener
		function handleScroll() {
			const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
			const windowHeight = window.innerHeight;
			const documentHeight = document.documentElement.scrollHeight;

			// Load more content when user is near the bottom (within 200px)
			if (scrollTop + windowHeight >= documentHeight - 200 && !isLoading && currentDisplayIndex < filteredCars.length) {
				loadMoreCars();
			}
		}

		function toggleTheme() {
			const isDark = document.body.classList.toggle("dark-mode");
			localStorage.setItem("tema", isDark ? "escuro" : "claro");
		}

		// Initialize the page
		window.onload = () => {
			const tema = localStorage.getItem("tema");
			if (tema === "escuro") document.body.classList.add("dark-mode");

			filtrarCarros();

			// Add scroll event listener for infinite scroll
			window.addEventListener('scroll', handleScroll);

			// Also add scroll listener to detect when user reaches bottom on mobile
			window.addEventListener('touchend', handleScroll);
		};
	</script>
